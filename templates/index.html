<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../static/img/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    header,
    #intro {
      height: 100%;
    }

    header{
      margin: auto;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    form{
      max-width: 75%;
    }

    #submit-button{
      margin-left: 45%;
    }

  </style>
  <title>Diabetes Prediction</title>
</head>

<body class="result">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-danger">
      <a class="navbar-brand text-center" href="/">Diabetes Prediction WebApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!--Mask-->
    <div id="intro" class="container-fluid view ">
      <h1 class="text-center text-capitalize pt-5">Know your chances of having diabetes in one Click!</h1>
      <hr class="w-100 mx-auto pt-5">
      <div class="row md-5 justify-content-center">
        <div class="col-lg-6 col-md-6 col-10 square centerd mx-auto mb-5">
          <img src="../static/img/diabetes.jpg">
          <p class="mt-5">Please enter all the readings of the given parameters after measuring it accurately</p>
        </div>
        <div class="col-lg-6 col-md-6 col-10 square centerd mx-auto mb-5">
          <form action="/predict" method="post">
            <div class="form-group">
              <!-- TODO : Year to accept only year date picker -->
              <label for="Pregnancies">No. of Pregnencies</label>
              <input class="form-control" type="number" min="0" id="Pregnancies" name="pregnancies" required="required"
                >
            </div>
            <div class="form-group">
              <label for="Glucose">Glucose Level</label>
              <input class="form-control" type="number" min="0" step="any" id="Glucose" name="glucose" required="required"
                >
            </div>
            <div class="form-group">
              <label for="BloodPressure">Current Blood Pressure</label>
              <input class="form-control" type="number" min="0" id="BloodPressure" name="blood_pressure" required="required"
                >
            </div>
            <div class="form-group">
              <label for="BloodPressure">Skin Thickness</label>
              <input class="form-control" type="number" min="0" id="BloodPressure" name="skin_thickness" required="required"
                >
            </div>
            <div class="form-group">
              <label for="BloodPressure">Insulin Level</label>
              <input class="form-control" type="number" min="0" id="BloodPressure" name="insulin" required="required"
                >
            </div>
            <div class="form-group">
              <label for="BMI">Enter the Body Mass Index</label>
              <input class="form-control" type="number" min="0" id="BMI" name="bmi" required="required"
                 step="0.01">
            </div>
            <div class="form-group">
              <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
              <input class="form-control" type="number" min="0" id="DiabetesPedigreeFunction" name="diabetes_pedigree_function"
                required="required"  step="0.01">
            </div>
            <div class="form-group">
              <label for="Age">Age</label>
              <input class="form-control" type="number" min="0" id="Age" name="age" required="required" >
            </div>

            <button type="submit" id="submit-button" class="btn btn-danger">Predict</button>
          </form>
        </div>
      </div>
    </div>
    <!--/.Mask-->
  </header>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
